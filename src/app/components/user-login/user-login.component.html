<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center"><strong>Welcome back!</strong></h2>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.error" class="alert alert-danger mt-3">
        {{ errors?.error }}
      </div>
      <div class="form-group"><input class="form-control" type="email" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group"><input class="form-control" type="password" formControlName="password"
                                     placeholder="Password"></div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <div class="form-check"><input class="form-check-input" type="checkbox" vformControlName="remember_me"
                                         id="flexCheckDefault"> <label
            class="form-check-label" for="flexCheckDefault"> Remember me </label></div>
          <div><a routerLink="/register" class="text-info">New User</a></div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block btn-info" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
