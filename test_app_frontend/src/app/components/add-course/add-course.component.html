<div class="row">
  <div class="col-md-7 offset-md-2">
    <h2>Add Courses</h2>
    <div class="submit-form align-content-center">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="course_title">Course Title</label>
          <input
            type="text"
            class="form-control"
            id="course_title"
            required
            [(ngModel)]="course.course_title"
            name="Course Title"
          />
        </div>
        <div class="form-group">
          <label for="course_code">Course Code</label>
          <input
            type="number"
            class="form-control"
            id="course_code"
            required
            [(ngModel)]="course.course_code"
            name="Course Code"
          />
        </div>
        <div class="form-group">
          <label for="vimeo">Vimeo Id</label>
          <input
            type="number"
            class="form-control"
            id="vimeo"
            required
            [(ngModel)]="course.vimeo_id"
            name="Vimeo Id"
          />
        </div>
        <div class="form-group mt-3">
          <button (click)="saveCourse()" class="btn btn-success">Save Course</button>
        </div>
      </div>
      <div *ngIf="submitted">
        <h4>Course was created successfully!</h4>
        <button class="btn btn-success" (click)="newCourse()"> New Course</button>
      </div>
    </div>
  </div>
</div>
