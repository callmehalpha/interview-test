<div class="container">
  <h2>Courses</h2>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Course title</th>
          <th>Course Code</th>
          <th>Vimeo ID</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="courses">
        <tr *ngFor="let course of courses">
          <td>{{course.course_title}}</td>
          <td>{{course.course_code}}</td>
          <td>{{course.vimeo_id}}</td>
          <td>
            <div class="flex flex-column">
              <a routerLink="{{course.id}}" class="btn btn-secondary btn-sm mx-1">View</a>
              <a routerLink="{{course.id}}/edit" class="btn bg-warning btn-sm mx-1">Edit</a>
              <button (click)="deleteStudent(course.id)" class="btn btn-danger btn-sm mx-1">Delete</button>
            </div>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
